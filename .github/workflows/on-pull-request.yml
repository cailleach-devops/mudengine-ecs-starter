name: 'OnPullRequest'

on:  
  pull_request:
    types: [opened, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  starter-ecs-pull-request:
    uses: cailleach-devops/mudengine-ecs-starter/.github/workflows/aws-starter-ecs-pull-request.yml@main
    with:
      git-organization: ${{ github.repository_owner }}
    secrets:
      tfc-token: ${{ secrets.TFC_TOKEN }}
